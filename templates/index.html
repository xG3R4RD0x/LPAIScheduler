<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Backend</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body onload="page_loaded()">
    <h1>LPAIbot</h1>
    <h2>Let's build your study plan!</h2>

    <div>
        <div id="chat-container">
            <div id="chat-messages">
                <ul id="messages"></ul>

            </div>
        </div>
        <input type="text" id="message-input" placeholder="Write zour message...">
        <button id="send-button" onclick="send_user_input()">Send</button>
    </div>

    <div id="studyplan-container"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="../static/index.js"></script>
</body>

</html>
